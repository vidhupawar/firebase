<nb-layout> <nb-layout-column> <nb-card>
<nb-card-body> <nb-auth-block class="mrg-lf-33">
<h1 id="title" class="title">Sign Up</h1>
<form novalidate="" [formGroup]="registerForm">
	<div class="form-control-group">
		<label class="label" for="input-email">Email address:</label> <input
			nbInput fullWidth name="email" id="input-email" pattern=".+@.+..+"
			placeholder="Email address" autofocus
			class="input-full-width input-md input-rectangle"
			formControlName="email" (input)="errorMessage = ''">
	</div>
	<div class="form-control-group">
		<label class="label" for="input-password">Password:</label> <input
			nbInput fullWidth name="password" type="password" id="input-password"
			placeholder="Password"
			class="input-full-width input-md input-rectangle"
			formControlName="password" (input)="errorMessage = ''">
	</div>

	<ng-container >
		<p class="error-message" *ngIf="errorMessage">
			{{errorMessage}}
		</p>
	</ng-container>
	<button nbButton fullWidth (click)="tryRegister(registerForm.value)"
		class="submitted">Sign Up</button>
	<br />
	<button nbButton fullWidth (click)="tryGoogleLogin()" class="submitted">Sign
		Up with Google</button>
</form>
</nb-auth-block></nb-card-body> <nb-card-footer> <span class="mrg-lf-42">Already
	have an account? <a routerLink="/login">Login</a>
</span></nb-card-footer> </nb-card> </nb-layout-column> </nb-layout>
